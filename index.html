<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imanes Tur√≠sticos AR - Offline</title>
    
    <!-- Archivos locales -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
        }

        /* PANTALLA DE CARGA R√ÅPIDA */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #FF9800;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 300px;
        }

        .start-btn {
            background: #FF9800;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: none; /* Oculto por defecto */
        }

        .offline-warning {
            color: #FF9800;
            background: rgba(255, 152, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* ESCENA AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* CONTROLES */
        #exit-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        #status {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 999;
            text-align: center;
            max-width: 80%;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 15px;
            z-index: 999;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .retry-btn {
            background: #FF4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen">
        <div class="logo">ü¶ú</div>
        <h1 class="title">IMANES TUR√çSTICOS AR</h1>
        <p class="subtitle">Modo offline activado - Escanea tu im√°n</p>
        
        <div class="offline-warning" id="offlineWarning">
            ‚ö†Ô∏è Modo offline - Aseg√∫rate de tener todos los archivos
        </div>
        
        <button class="start-btn" id="startBtn">INICIAR EXPERIENCIA</button>
        <button class="retry-btn" id="retryBtn">REINTENTAR</button>
    </div>

    <!-- ESCENA AR -->
    <div id="ar-scene"></div>

    <!-- CONTROLES -->
    <button id="exit-btn">‚úï</button>
    <div id="status">Apunte al im√°n con la c√°mara</div>
    <div id="controls">
        <button class="control-btn" id="soundBtn">üîä</button>
        <button class="control-btn" id="infoBtn">‚ùì</button>
        <button class="control-btn" id="replayBtn">‚Üª</button>
    </div>

    <script>
        // ===== CONFIGURACI√ìN OFFLINE =====
        const CONFIG = {
            videoFile: 'asset.mp4',
            markerFile: 'marker.mind',
            autoStart: true
        };

        // ===== ESTADO DE LA APLICACI√ìN =====
        const appState = {
            video: null,
            soundEnabled: false,
            isARActive: false,
            isOffline: !navigator.onLine
        };

        // ===== ELEMENTOS DOM =====
        const elements = {
            loading: document.getElementById('loading-screen'),
            scene: document.getElementById('ar-scene'),
            startBtn: document.getElementById('startBtn'),
            exitBtn: document.getElementById('exit-btn'),
            status: document.getElementById('status'),
            controls: document.getElementById('controls'),
            soundBtn: document.getElementById('soundBtn'),
            infoBtn: document.getElementById('infoBtn'),
            replayBtn: document.getElementById('replayBtn'),
            offlineWarning: document.getElementById('offlineWarning'),
            retryBtn: document.getElementById('retryBtn')
        };

        // ===== INICIALIZACI√ìN SIMPLE =====
        function initialize() {
            console.log('üîß Inicializando aplicaci√≥n offline...');
            
            // Mostrar advertencia si est√° offline
            if (appState.isOffline) {
                elements.offlineWarning.style.display = 'block';
                console.log('üì¥ Modo offline detectado');
            }
            
            // Mostrar el bot√≥n de inicio inmediatamente
            elements.startBtn.style.display = 'block';
            elements.retryBtn.style.display = 'none';
            
            console.log('‚úÖ Aplicaci√≥n lista para usar offline');
        }

        // ===== CREAR ESCENA AR (OFFLINE COMPATIBLE) =====
        function createARScene() {
            console.log('üé¨ Creando escena AR...');
            
            elements.scene.innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: ${CONFIG.markerFile}; 
                                 autoStart: ${CONFIG.autoStart}; 
                                 uiScanning: no; 
                                 uiLoading: no; 
                                 uiError: no;"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                    renderer="colorManagement: true; alpha: true;"
                >
                    <!-- Assets con manejo de errores -->
                    <a-assets timeout="30000">
                        <video 
                            id="ar-video" 
                            src="${CONFIG.videoFile}"
                            preload="auto"
                            loop 
                            muted 
                            playsinline
                            crossorigin="anonymous"
                        ></video>
                        <img id="fallback-img" src="" crossorigin="anonymous">
                    </a-assets>
                    
                    <!-- C√°mara -->
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <!-- Target principal -->
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-video
                            id="ar-video-element"
                            src="#ar-video"
                            width="1.78"
                            height="1"
                            position="0 0 0"
                            rotation="0 0 0"
                            material="shader: flat; transparent: true;"
                            visible="false"
                        ></a-video>
                        
                        <!-- Imagen de fallback si el video no carga -->
                        <a-image
                            id="fallback-element"
                            src="#fallback-img"
                            width="1.78"
                            height="1"
                            position="0 0 0"
                            rotation="0 0 0"
                            visible="false"
                        ></a-image>
                    </a-entity>
                    
                    <!-- Indicador de carga interno -->
                    <a-entity id="internal-loader" position="0 0 -1" visible="true">
                        <a-text value="Cargando contenido..." color="white" align="center" width="3"></a-text>
                    </a-entity>
                </a-scene>
            `;
            
            elements.scene.style.display = 'block';
            
            // Configurar eventos despu√©s de que la escena se cargue
            setTimeout(setupARSceneEvents, 500);
        }

        // ===== CONFIGURAR EVENTOS DE LA ESCENA =====
        function setupARSceneEvents() {
            const scene = document.querySelector('a-scene');
            if (!scene) {
                console.error('‚ùå Escena no encontrada');
                showError('Error al crear la escena AR');
                return;
            }
            
            // Evento cuando la escena se carga
            scene.addEventListener('loaded', () => {
                console.log('‚úÖ Escena AR cargada');
                setupARTargetEvents();
            });
            
            // Manejar errores de la escena
            scene.addEventListener('error', (e) => {
                console.error('‚ùå Error en escena AR:', e.detail);
                showError('Error t√©cnico en AR. Reintenta.');
            });
        }

        // ===== CONFIGURAR EVENTOS DEL TARGET =====
        function setupARTargetEvents() {
            const target = document.querySelector('[mindar-image-target]');
            
            if (!target) {
                console.warn('‚ö†Ô∏è Target no encontrado, reintentando...');
                setTimeout(setupARTargetEvents, 500);
                return;
            }
            
            console.log('üéØ Target configurado');
            
            // Ocultar loader interno
            const internalLoader = document.querySelector('#internal-loader');
            if (internalLoader) {
                internalLoader.setAttribute('visible', 'false');
            }
            
            // Evento: Marcador encontrado
            target.addEventListener('targetFound', () => {
                console.log('‚úÖ Marcador detectado!');
                elements.status.textContent = '‚úÖ Im√°n detectado - Reproduciendo';
                elements.status.style.background = 'rgba(76, 175, 80, 0.8)';
                
                // Intentar reproducir el video
                playVideo();
            });
            
            // Evento: Marcador perdido
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Marcador perdido');
                elements.status.textContent = 'üîç Buscando im√°n...';
                elements.status.style.background = 'rgba(255, 152, 0, 0.8)';
                
                // Pausar video si est√° reproduciendo
                if (appState.video) {
                    appState.video.pause();
                }
            });
        }

        // ===== REPRODUCIR VIDEO CON MANEJO DE ERRORES =====
        function playVideo() {
            appState.video = document.querySelector('#ar-video');
            const videoElement = document.querySelector('#ar-video-element');
            const fallbackElement = document.querySelector('#fallback-element');
            
            if (!appState.video || !videoElement) {
                console.warn('‚ö†Ô∏è Elementos de video no encontrados');
                return;
            }
            
            // Configurar muted seg√∫n estado
            appState.video.muted = !appState.soundEnabled;
            
            // Intentar reproducir
            const playPromise = appState.video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('‚ñ∂Ô∏è Video en reproducci√≥n');
                    videoElement.setAttribute('visible', 'true');
                    if (fallbackElement) {
                        fallbackElement.setAttribute('visible', 'false');
                    }
                }).catch(error => {
                    console.warn('‚ö†Ô∏è Error reproduciendo video:', error);
                    
                    // Mostrar mensaje de error
                    elements.status.textContent = '‚ö†Ô∏è Video no disponible';
                    elements.status.style.background = 'rgba(255, 68, 68, 0.8)';
                    
                    // Ocultar video y mostrar fallback
                    videoElement.setAttribute('visible', 'false');
                    if (fallbackElement) {
                        fallbackElement.setAttribute('visible', 'true');
                    }
                });
            }
        }

        // ===== INICIAR EXPERIENCIA AR =====
        function startARExperience() {
            console.log('üöÄ Iniciando experiencia AR...');
            
            // Ocultar pantalla de carga
            elements.loading.style.display = 'none';
            
            // Crear escena AR
            createARScene();
            
            // Mostrar controles
            setTimeout(() => {
                elements.exitBtn.style.display = 'flex';
                elements.controls.style.display = 'flex';
                elements.status.style.display = 'block';
                elements.status.textContent = 'üîç Buscando im√°n...';
                
                appState.isARActive = true;
            }, 300);
        }

        // ===== CONFIGURAR CONTROLES =====
        function setupControls() {
            // Bot√≥n de inicio
            elements.startBtn.addEventListener('click', startARExperience);
            
            // Bot√≥n de salida
            elements.exitBtn.addEventListener('click', exitAR);
            
            // Bot√≥n de sonido
            elements.soundBtn.addEventListener('click', () => {
                appState.soundEnabled = !appState.soundEnabled;
                if (appState.video) {
                    appState.video.muted = !appState.soundEnabled;
                }
                elements.soundBtn.textContent = appState.soundEnabled ? 'üîä' : 'üîá';
                elements.soundBtn.style.background = appState.soundEnabled ? 
                    'rgba(76, 175, 80, 0.9)' : 'rgba(33, 150, 243, 0.9)';
            });
            
            // Bot√≥n de informaci√≥n
            elements.infoBtn.addEventListener('click', () => {
                elements.status.textContent = '‚ÑπÔ∏è Apunta al im√°n con la c√°mara';
                setTimeout(() => {
                    if (appState.isARActive) {
                        elements.status.textContent = 'üîç Buscando im√°n...';
                    }
                }, 3000);
            });
            
            // Bot√≥n de repetir
            elements.replayBtn.addEventListener('click', () => {
                if (appState.video) {
                    appState.video.currentTime = 0;
                    appState.video.play().catch(e => {
                        console.log('No se pudo reiniciar el video');
                    });
                }
            });
            
            // Bot√≥n de reintento
            elements.retryBtn.addEventListener('click', () => {
                location.reload();
            });
            
            // Tecla Escape para salir
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && appState.isARActive) {
                    exitAR();
                }
            });
        }

        // ===== MOSTRAR ERROR =====
        function showError(message) {
            elements.status.textContent = `‚ùå ${message}`;
            elements.status.style.background = 'rgba(255, 68, 68, 0.8)';
            elements.retryBtn.style.display = 'block';
        }

        // ===== SALIR DE AR =====
        function exitAR() {
            console.log('üëã Saliendo de AR...');
            
            // Pausar video
            if (appState.video) {
                appState.video.pause();
                appState.video.currentTime = 0;
            }
            
            // Limpiar escena
            elements.scene.innerHTML = '';
            elements.scene.style.display = 'none';
            
            // Ocultar controles
            elements.exitBtn.style.display = 'none';
            elements.controls.style.display = 'none';
            elements.status.style.display = 'none';
            
            // Resetear estado
            appState.video = null;
            appState.soundEnabled = false;
            appState.isARActive = false;
            
            // Mostrar pantalla de carga nuevamente
            elements.loading.style.display = 'flex';
            elements.retryBtn.style.display = 'none';
        }

        // ===== DETECTAR CAMBIOS DE CONEXI√ìN =====
        window.addEventListener('online', () => {
            appState.isOffline = false;
            elements.offlineWarning.style.display = 'none';
        });
        
        window.addEventListener('offline', () => {
            appState.isOffline = true;
            elements.offlineWarning.style.display = 'block';
        });

        // ===== INICIALIZAR APLICACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± Aplicaci√≥n AR offline cargada');
            setupControls();
            initialize();
        });

        // Ajustar altura en m√≥viles
        function adjustHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        
        adjustHeight();
        window.addEventListener('resize', adjustHeight);
    </script>
</body>
</html>
