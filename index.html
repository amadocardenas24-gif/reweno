<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imanes Tur√≠sticos AR - Escaneo</title>
    
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        /* PANTALLA DE INICIO */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #FF9800;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 400px;
        }

        .start-btn {
            background: linear-gradient(45deg, #FF9800, #FF5722);
            color: black;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 152, 0, 0.6);
        }

        /* ESCENA AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* EFECTO DE ESCANEO */
        #scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 998;
            pointer-events: none;
        }

        .scan-container {
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            height: 60%;
            border: 3px solid #00ff00;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ff00 20%, 
                #00ff00 80%, 
                transparent 100%
            );
            box-shadow: 0 0 10px #00ff00;
            animation: scan 2s linear infinite;
        }

        .scan-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
        }

        .corner-tl {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        /* BOT√ìN SALIR */
        #exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.95);
            border: 2px solid white;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        #exit-btn:hover {
            transform: scale(1.1);
            background: rgba(244, 67, 54, 1);
        }

        /* CONTROLES AR */
        #ar-controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 25px;
            z-index: 999;
        }

        .ar-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.95);
            border: 2px solid white;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.4);
        }

        .ar-btn:hover {
            transform: scale(1.1);
            background: rgba(33, 150, 243, 1);
        }

        /* INDICADOR DE ESTADO */
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            display: none;
            z-index: 999;
            text-align: center;
            border: 2px solid #FF9800;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        /* PUNTOS DE ESCANEO */
        .scan-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .scan-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: dotAppear 1s infinite alternate;
        }

        /* ANIMACIONES */
        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes dotAppear {
            0% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .scan-corner {
            animation: cornerPulse 1.5s infinite;
        }

        .corner-tl { animation-delay: 0s; }
        .corner-tr { animation-delay: 0.5s; }
        .corner-bl { animation-delay: 1s; }
        .corner-br { animation-delay: 1.5s; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo { font-size: 4rem; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .start-btn { padding: 15px 40px; font-size: 1.2rem; }
            .ar-btn { width: 60px; height: 60px; font-size: 1.6rem; }
            #exit-btn { width: 50px; height: 50px; font-size: 1.5rem; }
            .scan-container {
                top: 25%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div id="start-screen">
        <div class="logo">ü¶ú</div>
        <h1 class="title">IMANES TUR√çSTICOS AR</h1>
        <p class="subtitle">Escanea cualquier im√°n tur√≠stico para activar contenido exclusivo en Realidad Aumentada</p>
        
        <button class="start-btn" id="start-btn">
            üîç INICIAR ESCANEO
        </button>
    </div>

    <!-- EFECTO DE ESCANEO -->
    <div id="scan-overlay">
        <div class="scan-container">
            <div class="scan-line"></div>
            <div class="scan-corner corner-tl"></div>
            <div class="scan-corner corner-tr"></div>
            <div class="scan-corner corner-bl"></div>
            <div class="scan-corner corner-br"></div>
            <div class="scan-dots" id="scan-dots"></div>
        </div>
    </div>

    <!-- ESCENA AR -->
    <div id="ar-scene"></div>

    <!-- CONTROLES -->
    <button id="exit-btn">‚úï</button>
    <div id="ar-controls">
        <button class="ar-btn" id="sound-btn">üîä</button>
        <button class="ar-btn" id="info-btn">‚ùì</button>
        <button class="ar-btn" id="replay-btn">‚Üª</button>
    </div>

    <!-- INDICADOR DE ESTADO -->
    <div id="status"></div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let arVideo = null;
        let soundEnabled = false;
        let isARActive = false;
        let scanInterval = null;

        // ===== ELEMENTOS DOM =====
        const elements = {
            startScreen: document.getElementById('start-screen'),
            arScene: document.getElementById('ar-scene'),
            scanOverlay: document.getElementById('scan-overlay'),
            exitBtn: document.getElementById('exit-btn'),
            arControls: document.getElementById('ar-controls'),
            status: document.getElementById('status'),
            startBtn: document.getElementById('start-btn'),
            soundBtn: document.getElementById('sound-btn'),
            infoBtn: document.getElementById('info-btn'),
            replayBtn: document.getElementById('replay-btn'),
            scanDots: document.getElementById('scan-dots')
        };

        // ===== CREAR PUNTOS DE ESCANEO =====
        function createScanDots() {
            elements.scanDots.innerHTML = '';
            const dotCount = 30;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'scan-dot';
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                dot.style.animationDelay = `${Math.random() * 2}s`;
                dot.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
                elements.scanDots.appendChild(dot);
            }
        }

        // ===== MOSTRAR ESTADO =====
        function showStatus(text, color = '#FF9800') {
            elements.status.textContent = text;
            elements.status.style.borderColor = color;
            elements.status.style.display = 'block';
            
            // Para mensajes temporales
            if (text.includes('Escaneando') || text.includes('Buscando')) {
                // Estos mensajes se mantienen hasta que cambien
                return;
            }
            
            setTimeout(() => {
                if (isARActive) {
                    elements.status.textContent = 'üîç Escaneando im√°n...';
                    elements.status.style.borderColor = '#00ff00';
                }
            }, 3000);
        }

        // ===== INICIAR EFECTO DE ESCANEO =====
        function startScanEffect() {
            elements.scanOverlay.style.display = 'block';
            createScanDots();
            
            // Cambiar el color de las esquinas peri√≥dicamente
            let colorIndex = 0;
            const colors = ['#00ff00', '#00ffff', '#ffff00', '#ff00ff'];
            
            scanInterval = setInterval(() => {
                const corners = document.querySelectorAll('.scan-corner');
                corners.forEach(corner => {
                    corner.style.borderColor = colors[colorIndex];
                });
                
                const scanLine = document.querySelector('.scan-line');
                scanLine.style.background = `linear-gradient(90deg, 
                    transparent 0%, 
                    ${colors[colorIndex]} 20%, 
                    ${colors[colorIndex]} 80%, 
                    transparent 100%)`;
                scanLine.style.boxShadow = `0 0 10px ${colors[colorIndex]}`;
                
                colorIndex = (colorIndex + 1) % colors.length;
            }, 1000);
        }

        // ===== DETENER EFECTO DE ESCANEO =====
        function stopScanEffect() {
            elements.scanOverlay.style.display = 'none';
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // ===== INICIAR EXPERIENCIA AR =====
        function startARExperience() {
            console.log('üöÄ Iniciando AR con efecto de escaneo...');
            
            // Ocultar pantalla de inicio
            elements.startScreen.style.display = 'none';
            
            // Mostrar efecto de escaneo
            startScanEffect();
            
            // Mostrar estado
            showStatus('üîç Escaneando im√°n...', '#00ff00');
            
            // Crear escena AR
            createARScene();
        }

        // ===== CREAR ESCENA AR =====
        function createARScene() {
            elements.arScene.innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: marker.mind; 
                                 autoStart: true; 
                                 uiScanning: no; 
                                 uiLoading: no; 
                                 uiError: no;"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                    renderer="colorManagement: true; alpha: true;"
                >
                    <a-assets>
                        <video 
                            id="ar-video" 
                            src="asset.mp4" 
                            preload="auto"
                            loop 
                            muted 
                            playsinline
                        ></video>
                    </a-assets>
                    
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <a-entity id="main-target" mindar-image-target="targetIndex: 0">
                        <a-video
                            src="#ar-video"
                            width="1.78"
                            height="1"
                            position="0 0 0"
                            rotation="0 0 0"
                            material="shader: flat; transparent: true;"
                        ></a-video>
                    </a-entity>
                </a-scene>
            `;
            
            elements.arScene.style.display = 'block';
            
            // Mostrar controles despu√©s de un momento
            setTimeout(() => {
                elements.exitBtn.style.display = 'flex';
                elements.arControls.style.display = 'flex';
            }, 500);
            
            // Configurar eventos AR
            setTimeout(setupAREvents, 1000);
        }

        // ===== CONFIGURAR EVENTOS AR =====
        function setupAREvents() {
            const target = document.getElementById('main-target');
            
            if (!target) {
                console.warn('Target no encontrado, reintentando...');
                setTimeout(setupAREvents, 500);
                return;
            }
            
            console.log('‚úÖ Target configurado');
            
            // Evento cuando se detecta el marcador
            target.addEventListener('targetFound', () => {
                console.log('üéØ Marcador detectado!');
                
                // Detener efecto de escaneo
                stopScanEffect();
                
                // Mostrar mensaje de √©xito
                showStatus('‚úÖ Im√°n detectado! Reproduciendo...', '#4CAF50');
                
                // Obtener y reproducir video
                arVideo = document.querySelector('#ar-video');
                if (arVideo) {
                    arVideo.muted = !soundEnabled;
                    arVideo.play().catch(e => {
                        console.log('Autoplay bloqueado, forzando mute');
                        arVideo.muted = true;
                        arVideo.play();
                    });
                }
            });
            
            // Evento cuando se pierde el marcador
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Marcador perdido');
                
                // Reanudar efecto de escaneo
                startScanEffect();
                
                // Mostrar mensaje de b√∫squeda
                showStatus('üîç Escaneando im√°n...', '#00ff00');
                
                // Pausar video si est√° reproduciendo
                if (arVideo) {
                    arVideo.pause();
                }
            });
            
            // Marcar AR como activo
            isARActive = true;
        }

        // ===== CONFIGURAR CONTROLES =====
        function setupControls() {
            // Bot√≥n de inicio
            elements.startBtn.addEventListener('click', startARExperience);
            
            // Bot√≥n de salida
            elements.exitBtn.addEventListener('click', exitAR);
            
            // Bot√≥n de sonido
            elements.soundBtn.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                if (arVideo) {
                    arVideo.muted = !soundEnabled;
                }
                elements.soundBtn.textContent = soundEnabled ? 'üîä' : 'üîá';
                elements.soundBtn.style.background = soundEnabled ? 
                    'rgba(76, 175, 80, 0.9)' : 'rgba(33, 150, 243, 0.9)';
            });
            
            // Bot√≥n de informaci√≥n
            elements.infoBtn.addEventListener('click', () => {
                showStatus('üí° Mant√©n el im√°n estable dentro del marco de escaneo', '#2196F3');
                setTimeout(() => {
                    if (isARActive) {
                        showStatus('üîç Escaneando im√°n...', '#00ff00');
                    }
                }, 3000);
            });
            
            // Bot√≥n de repetir
            elements.replayBtn.addEventListener('click', () => {
                if (arVideo) {
                    arVideo.currentTime = 0;
                    arVideo.play();
                    showStatus('üîÑ Reproduciendo desde el inicio', '#9C27B0');
                }
            });
            
            // Tecla Escape para salir
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elements.arScene.style.display === 'block') {
                    exitAR();
                }
            });
        }

        // ===== SALIR DE AR =====
        function exitAR() {
            console.log('üëã Saliendo de AR...');
            
            // Pausar video
            if (arVideo) {
                arVideo.pause();
                arVideo.currentTime = 0;
            }
            
            // Detener efecto de escaneo
            stopScanEffect();
            
            // Limpiar escena
            elements.arScene.innerHTML = '';
            elements.arScene.style.display = 'none';
            
            // Ocultar controles
            elements.exitBtn.style.display = 'none';
            elements.arControls.style.display = 'none';
            elements.status.style.display = 'none';
            
            // Resetear variables
            arVideo = null;
            soundEnabled = false;
            isARActive = false;
            
            // Mostrar pantalla de inicio
            elements.startScreen.style.display = 'flex';
        }

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Aplicaci√≥n AR con efecto de escaneo cargada');
            
            // Configurar controles
            setupControls();
            
            // Ajustar altura en m√≥viles
            function adjustHeight() {
                document.body.style.height = window.innerHeight + 'px';
            }
            
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
        });
    </script>
</body>
</html>
