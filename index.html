<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imanes Tur√≠sticos AR - Simple</title>
    
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        /* PANTALLA PRINCIPAL */
        #main-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FF9800;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 300px;
        }

        .btn {
            background: #FF9800;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            width: 200px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        /* LOGIN MODAL */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-box {
            background: #1a237e;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* ESCENA AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* BOT√ìN SALIR */
        #exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        /* CONTROLES AR */
        #ar-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 15px;
            z-index: 999;
        }

        .ar-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* MENSAJES */
        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 999;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- PANTALLA PRINCIPAL -->
    <div id="main-screen">
        <div class="logo">ü¶ú</div>
        <h1 class="title">IMANES TUR√çSTICOS AR</h1>
        <p class="subtitle">Experiencia interactiva en Realidad Aumentada</p>
        
        <button class="btn" id="login-btn">üîê INICIAR SESI√ìN</button>
        <button class="btn btn-secondary" id="start-btn">üé¨ COMENZAR EXPERIENCIA</button>
    </div>

    <!-- MODAL DE LOGIN -->
    <div id="login-modal">
        <div class="login-box">
            <h2 style="margin-bottom: 20px; color: #FF9800;">INICIAR SESI√ìN</h2>
            <input type="text" class="login-input" id="username" placeholder="Usuario">
            <input type="password" class="login-input" id="password" placeholder="Contrase√±a">
            <button class="btn" id="submit-login" style="margin-top: 20px;">ENTRAR</button>
            <button class="btn btn-secondary" id="cancel-login" style="margin-top: 10px;">CANCELAR</button>
            <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">
                Usa: admin / 1234 para demo
            </p>
        </div>
    </div>

    <!-- ESCENA AR -->
    <div id="ar-scene"></div>

    <!-- CONTROLES -->
    <button id="exit-btn">‚úï</button>
    <div id="ar-controls">
        <button class="ar-btn" id="sound-btn">üîä</button>
        <button class="ar-btn" id="info-btn">‚ùì</button>
        <button class="ar-btn" id="replay-btn">‚Üª</button>
    </div>

    <!-- MENSAJES -->
    <div id="message"></div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let arVideo = null;
        let soundEnabled = false;
        let isLoggedIn = false;
        let currentUser = null;

        // ===== ELEMENTOS DOM =====
        const elements = {
            mainScreen: document.getElementById('main-screen'),
            loginModal: document.getElementById('login-modal'),
            arScene: document.getElementById('ar-scene'),
            exitBtn: document.getElementById('exit-btn'),
            arControls: document.getElementById('ar-controls'),
            message: document.getElementById('message'),
            loginBtn: document.getElementById('login-btn'),
            startBtn: document.getElementById('start-btn'),
            submitLogin: document.getElementById('submit-login'),
            cancelLogin: document.getElementById('cancel-login'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            soundBtn: document.getElementById('sound-btn'),
            infoBtn: document.getElementById('info-btn'),
            replayBtn: document.getElementById('replay-btn')
        };

        // ===== MOSTRAR MENSAJE =====
        function showMessage(text, duration = 3000) {
            elements.message.textContent = text;
            elements.message.style.display = 'block';
            
            setTimeout(() => {
                elements.message.style.display = 'none';
            }, duration);
        }

        // ===== AUTENTICACI√ìN =====
        function setupAuthentication() {
            // Bot√≥n de login
            elements.loginBtn.addEventListener('click', () => {
                elements.loginModal.style.display = 'flex';
            });

            // Cancelar login
            elements.cancelLogin.addEventListener('click', () => {
                elements.loginModal.style.display = 'none';
                elements.username.value = '';
                elements.password.value = '';
            });

            // Enviar login
            elements.submitLogin.addEventListener('click', () => {
                const user = elements.username.value.trim();
                const pass = elements.password.value.trim();
                
                // Demo simple - en producci√≥n usar√≠as un servidor
                if (user === 'admin' && pass === '1234') {
                    isLoggedIn = true;
                    currentUser = user;
                    
                    elements.loginModal.style.display = 'none';
                    elements.username.value = '';
                    elements.password.value = '';
                    
                    elements.loginBtn.textContent = `üë§ ${user}`;
                    elements.loginBtn.style.background = '#4CAF50';
                    
                    showMessage(`‚úÖ Bienvenido, ${user}!`, 2000);
                } else {
                    showMessage('‚ùå Usuario o contrase√±a incorrectos', 3000);
                }
            });

            // Permitir Enter para login
            elements.password.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    elements.submitLogin.click();
                }
            });
        }

        // ===== INICIAR EXPERIENCIA AR =====
        function startARExperience() {
            if (!isLoggedIn) {
                showMessage('‚ö†Ô∏è Por favor, inicia sesi√≥n primero', 3000);
                elements.loginBtn.style.animation = 'none';
                setTimeout(() => {
                    elements.loginBtn.style.animation = 'float 1s infinite';
                }, 100);
                return;
            }
            
            console.log('üöÄ Iniciando AR...');
            
            // Ocultar pantalla principal
            elements.mainScreen.style.display = 'none';
            
            // Crear escena AR
            createARScene();
            
            // Mostrar controles
            setTimeout(() => {
                elements.exitBtn.style.display = 'flex';
                elements.arControls.style.display = 'flex';
                showMessage('üîç Buscando im√°n...', 5000);
            }, 500);
        }

        // ===== CREAR ESCENA AR =====
        function createARScene() {
            elements.arScene.innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: marker.mind; 
                                 autoStart: true; 
                                 uiScanning: no; 
                                 uiLoading: no; 
                                 uiError: no;"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                    renderer="colorManagement: true; alpha: true;"
                >
                    <a-assets>
                        <video 
                            id="ar-video" 
                            src="asset.mp4" 
                            preload="auto"
                            loop 
                            muted 
                            playsinline
                        ></video>
                    </a-assets>
                    
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-video
                            src="#ar-video"
                            width="1.78"
                            height="1"
                            position="0 0 0"
                            rotation="0 0 0"
                            material="shader: flat; transparent: true;"
                        ></a-video>
                    </a-entity>
                </a-scene>
            `;
            
            elements.arScene.style.display = 'block';
            
            // Configurar eventos AR
            setTimeout(setupAREvents, 1000);
        }

        // ===== CONFIGURAR EVENTOS AR =====
        function setupAREvents() {
            const target = document.querySelector('[mindar-image-target]');
            
            if (!target) {
                console.warn('Target no encontrado, reintentando...');
                setTimeout(setupAREvents, 500);
                return;
            }
            
            // Evento cuando se detecta el marcador
            target.addEventListener('targetFound', () => {
                console.log('‚úÖ Marcador detectado');
                showMessage('‚úÖ Im√°n detectado - Reproduciendo', 3000);
                
                // Obtener y reproducir video
                arVideo = document.querySelector('#ar-video');
                if (arVideo) {
                    arVideo.muted = !soundEnabled;
                    arVideo.play().catch(e => {
                        console.log('Autoplay bloqueado');
                        arVideo.muted = true;
                        arVideo.play();
                    });
                }
            });
            
            // Evento cuando se pierde el marcador
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Marcador perdido');
                showMessage('üîç Buscando im√°n...', 5000);
                
                if (arVideo) {
                    arVideo.pause();
                }
            });
        }

        // ===== CONFIGURAR CONTROLES =====
        function setupControls() {
            // Bot√≥n de inicio
            elements.startBtn.addEventListener('click', startARExperience);
            
            // Bot√≥n de salida
            elements.exitBtn.addEventListener('click', exitAR);
            
            // Bot√≥n de sonido
            elements.soundBtn.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                if (arVideo) {
                    arVideo.muted = !soundEnabled;
                }
                elements.soundBtn.textContent = soundEnabled ? 'üîä' : 'üîá';
                elements.soundBtn.style.background = soundEnabled ? 
                    'rgba(76, 175, 80, 0.9)' : 'rgba(33, 150, 243, 0.9)';
            });
            
            // Bot√≥n de informaci√≥n
            elements.infoBtn.addEventListener('click', () => {
                showMessage('üéØ Apunta la c√°mara al im√°n f√≠sico', 3000);
            });
            
            // Bot√≥n de repetir
            elements.replayBtn.addEventListener('click', () => {
                if (arVideo) {
                    arVideo.currentTime = 0;
                    arVideo.play();
                    showMessage('üîÑ Reproduciendo desde el inicio', 2000);
                }
            });
            
            // Tecla Escape para salir
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elements.arScene.style.display === 'block') {
                    exitAR();
                }
            });
        }

        // ===== SALIR DE AR =====
        function exitAR() {
            console.log('üëã Saliendo de AR...');
            
            // Pausar video
            if (arVideo) {
                arVideo.pause();
                arVideo.currentTime = 0;
            }
            
            // Limpiar escena
            elements.arScene.innerHTML = '';
            elements.arScene.style.display = 'none';
            
            // Ocultar controles
            elements.exitBtn.style.display = 'none';
            elements.arControls.style.display = 'none';
            elements.message.style.display = 'none';
            
            // Resetear variables
            arVideo = null;
            soundEnabled = false;
            
            // Mostrar pantalla principal
            elements.mainScreen.style.display = 'flex';
            
            showMessage('üëã Experiencia finalizada', 2000);
        }

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± Aplicaci√≥n AR cargada');
            
            // Configurar autenticaci√≥n
            setupAuthentication();
            
            // Configurar controles
            setupControls();
            
            // Mostrar mensaje de bienvenida
            setTimeout(() => {
                showMessage('Bienvenido a Imanes Tur√≠sticos AR', 3000);
            }, 1000);
            
            // Ajustar altura en m√≥viles
            function adjustHeight() {
                document.body.style.height = window.innerHeight + 'px';
            }
            
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
        });
    </script>
</body>
</html>
