<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imanes Tur√≠sticos AR - R√°pido</title>
    
    <!-- Archivos locales -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
        }

        /* PANTALLA DE CARGA R√ÅPIDA */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid #FF9800;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #FF9800;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 300px;
        }

        .start-btn {
            background: #FF9800;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        .error {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.8rem;
            display: none;
        }

        /* ESCENA AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* CONTROLES MINIMALISTAS */
        #exit-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        #status {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
            z-index: 999;
            white-space: nowrap;
        }

        #controls {
            position: fixed;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 10px;
            z-index: 999;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE CARGA R√ÅPIDA -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="logo">ü¶ú</div>
        <h1 class="title">IMANES AR</h1>
        <p class="subtitle">Escanea tu im√°n para ver contenido en RA</p>
        
        <button class="start-btn" id="startBtn">INICIAR</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <!-- ESCENA AR -->
    <div id="ar-scene"></div>

    <!-- CONTROLES -->
    <button id="exit-btn">‚úï</button>
    <div id="status">Buscando im√°n...</div>
    <div id="controls">
        <button class="control-btn" id="soundBtn">üîä</button>
        <button class="control-btn" id="replayBtn">‚Üª</button>
    </div>

    <script>
        // ESTADO GLOBAL
        const App = {
            video: null,
            soundOn: false,
            isARActive: false,
            targetFound: false
        };

        // ELEMENTOS DOM
        const DOM = {
            loading: document.getElementById('loading-screen'),
            scene: document.getElementById('ar-scene'),
            startBtn: document.getElementById('startBtn'),
            exitBtn: document.getElementById('exit-btn'),
            status: document.getElementById('status'),
            controls: document.getElementById('controls'),
            soundBtn: document.getElementById('soundBtn'),
            replayBtn: document.getElementById('replayBtn'),
            errorMsg: document.getElementById('errorMsg')
        };

        // INICIALIZACI√ìN R√ÅPIDA
        async function initApp() {
            console.log('üöÄ Iniciando aplicaci√≥n...');
            
            try {
                // Verificar A-Frame
                if (typeof AFRAME === 'undefined') {
                    throw new Error('A-Frame no cargado');
                }
                
                // Verificar MindAR
                if (typeof MINDAR === 'undefined') {
                    throw new Error('MindAR no cargado');
                }
                
                // Verificar archivos esenciales
                const files = ['marker.mind', 'asset.mp4'];
                for (const file of files) {
                    try {
                        const response = await fetch(file, { method: 'HEAD' });
                        if (!response.ok) {
                            throw new Error(`${file} no encontrado`);
                        }
                    } catch (error) {
                        throw new Error(`Archivo faltante: ${file}`);
                    }
                }
                
                // Mostrar bot√≥n de inicio
                setTimeout(() => {
                    DOM.startBtn.style.display = 'block';
                }, 500);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // MOSTRAR ERROR
        function showError(message) {
            DOM.errorMsg.textContent = `Error: ${message}`;
            DOM.errorMsg.style.display = 'block';
            DOM.startBtn.textContent = 'REINTENTAR';
            DOM.startBtn.onclick = () => location.reload();
            DOM.startBtn.style.display = 'block';
        }

        // INICIAR AR (R√ÅPIDO)
        function startAR() {
            console.log('‚ñ∂Ô∏è Iniciando AR...');
            
            // Ocultar pantalla de carga
            DOM.loading.style.display = 'none';
            
            // Crear escena inmediatamente
            createARScene();
            
            // Mostrar controles b√°sicos
            DOM.exitBtn.style.display = 'flex';
            DOM.status.style.display = 'block';
            DOM.controls.style.display = 'flex';
            
            App.isARActive = true;
        }

        // CREAR ESCENA AR (OPTIMIZADA)
        function createARScene() {
            console.log('üîÑ Creando escena AR...');
            
            DOM.scene.innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: marker.mind; autoStart: true; uiScanning: no; uiLoading: no; uiError: no;"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                    renderer="colorManagement: true; alpha: true;"
                >
                    <a-assets>
                        <video id="ar-video" src="asset.mp4" preload="auto" loop muted playsinline></video>
                    </a-assets>
                    
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-plane 
                            src="#ar-video"
                            width="1.6"
                            height="0.9"
                            position="0 0 0"
                            rotation="0 0 0"
                            material="shader: flat; transparent: true;"
                        ></a-plane>
                    </a-entity>
                </a-scene>
            `;
            
            DOM.scene.style.display = 'block';
            
            // Configurar eventos despu√©s de un breve delay
            setTimeout(setupAREvents, 300);
        }

        // CONFIGURAR EVENTOS AR
        function setupAREvents() {
            const target = document.querySelector('[mindar-image-target]');
            
            if (!target) {
                console.warn('Target no encontrado, reintentando...');
                setTimeout(setupAREvents, 300);
                return;
            }
            
            console.log('‚úÖ Target configurado');
            
            // Evento: Marcador encontrado
            target.addEventListener('targetFound', () => {
                console.log('üéØ Marcador detectado');
                App.targetFound = true;
                DOM.status.textContent = '‚úÖ Im√°n detectado';
                DOM.status.style.background = 'rgba(76, 175, 80, 0.8)';
                
                // Obtener y reproducir video
                App.video = document.querySelector('#ar-video');
                if (App.video) {
                    App.video.muted = !App.soundOn;
                    App.video.play().catch(e => {
                        console.log('Autoplay bloqueado, forzando mute');
                        App.video.muted = true;
                        App.video.play();
                    });
                }
            });
            
            // Evento: Marcador perdido
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Marcador perdido');
                App.targetFound = false;
                DOM.status.textContent = 'üîç Buscando im√°n...';
                DOM.status.style.background = 'rgba(255, 152, 0, 0.8)';
                
                if (App.video) {
                    App.video.pause();
                }
            });
            
            // Evento de error en la escena
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.addEventListener('error', (e) => {
                    console.error('Error en escena AR:', e);
                    showError('Error en realidad aumentada');
                });
            }
        }

        // CONFIGURAR CONTROLES
        function setupControls() {
            // Bot√≥n de inicio
            DOM.startBtn.addEventListener('click', startAR);
            
            // Bot√≥n de salida
            DOM.exitBtn.addEventListener('click', exitAR);
            
            // Bot√≥n de sonido
            DOM.soundBtn.addEventListener('click', () => {
                App.soundOn = !App.soundOn;
                if (App.video) {
                    App.video.muted = !App.soundOn;
                }
                DOM.soundBtn.textContent = App.soundOn ? 'üîä' : 'üîá';
                DOM.soundBtn.style.background = App.soundOn ? 
                    'rgba(76, 175, 80, 0.9)' : 'rgba(33, 150, 243, 0.9)';
            });
            
            // Bot√≥n de repetir
            DOM.replayBtn.addEventListener('click', () => {
                if (App.video) {
                    App.video.currentTime = 0;
                    App.video.play();
                    
                    // Efecto visual
                    DOM.replayBtn.style.transform = 'scale(1.2)';
                    setTimeout(() => DOM.replayBtn.style.transform = 'scale(1)', 200);
                }
            });
            
            // Tecla Escape para salir
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && App.isARActive) {
                    exitAR();
                }
            });
        }

        // SALIR DE AR (R√ÅPIDO)
        function exitAR() {
            console.log('üëã Saliendo de AR...');
            
            // Pausar video
            if (App.video) {
                App.video.pause();
                App.video.currentTime = 0;
            }
            
            // Limpiar escena
            DOM.scene.innerHTML = '';
            DOM.scene.style.display = 'none';
            
            // Ocultar controles
            DOM.exitBtn.style.display = 'none';
            DOM.status.style.display = 'none';
            DOM.controls.style.display = 'none';
            
            // Resetear estado
            App.video = null;
            App.soundOn = false;
            App.isARActive = false;
            App.targetFound = false;
            
            // Mostrar pantalla de carga nuevamente
            DOM.loading.style.display = 'flex';
            DOM.startBtn.textContent = 'INICIAR';
            DOM.startBtn.style.display = 'block';
            DOM.errorMsg.style.display = 'none';
        }

        // INICIALIZAR APLICACI√ìN
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± DOM cargado');
            setupControls();
            initApp();
        });

        // Ajustar altura en m√≥viles
        function adjustHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        
        adjustHeight();
        window.addEventListener('resize', adjustHeight);
    </script>
</body>
</html>
