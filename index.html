<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imanes Tur√≠sticos AR - Offline</title>
    
    <!-- USANDO ARCHIVOS LOCALES -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        /* ===== ESTILOS B√ÅSICOS ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            font-family: Arial; background: #000; color: white;
            overflow: hidden; position: fixed;
        }
        
        /* ===== PANTALLA DE INICIO ===== */
        #start-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a237e, #311b92);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px; z-index: 1000;
        }
        
        .logo {
            font-size: 4rem; margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .title {
            font-size: 1.8rem; margin-bottom: 10px; color: #FF9800;
        }
        
        .subtitle {
            font-size: 1rem; opacity: 0.9; margin-bottom: 40px;
            max-width: 400px; line-height: 1.5;
        }
        
        /* ===== PASOS ===== */
        .steps {
            margin: 20px 0;
        }
        
        .step {
            display: flex; align-items: center; margin: 15px 0;
            text-align: left; max-width: 300px;
        }
        
        .step-number {
            width: 40px; height: 40px; background: #FF9800;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: bold; margin-right: 15px;
        }
        
        .step-text {
            font-size: 0.95rem; line-height: 1.4;
        }
        
        /* ===== BARRA DE PROGRESO ===== */
        .progress-container {
            width: 80%; max-width: 300px; height: 6px;
            background: rgba(255,255,255,0.1); border-radius: 3px;
            margin: 25px 0; overflow: hidden;
        }
        
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 0.9rem; margin: 10px 0 25px; height: 20px;
        }
        
        /* ===== BOT√ìN ===== */
        .start-btn {
            background: #FF9800; color: #000; border: none;
            padding: 15px 40px; font-size: 1.1rem; border-radius: 30px;
            cursor: pointer; font-weight: bold;
        }
        
        .start-btn:disabled {
            opacity: 0.5; cursor: not-allowed;
        }
        
        /* ===== ESCENA AR ===== */
        #ar-scene {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; display: none;
        }
        
        /* ===== CONTROLES ===== */
        #controls {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); display: none;
            gap: 15px; z-index: 999;
        }
        
        .control-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(33, 150, 243, 0.9); border: 2px solid white;
            color: white; font-size: 1.3rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        
        #exit-btn {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(244, 67, 54, 0.9); border: 2px solid white;
            color: white; font-size: 1.2rem; cursor: pointer;
            display: none; z-index: 999;
            align-items: center; justify-content: center;
        }
        
        /* ===== INDICADOR ===== */
        #indicator {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%); background: rgba(0,0,0,0.85);
            color: white; padding: 12px 25px; border-radius: 25px;
            display: none; z-index: 999; border: 2px solid #FF9800;
            text-align: center; min-width: 250px;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            .logo { font-size: 3rem; }
        }
        
        /* ===== OCULTAR UI DE A-FRAME ===== */
        .a-enter-vr, .a-enter-ar, .mindar-ui-overlay {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div id="start-screen">
        <div class="logo">ü¶ú</div>
        <h1 class="title">IMANES TUR√çSTICOS AR</h1>
        <p class="subtitle">Escanea tu im√°n tur√≠stico para ver contenido exclusivo en Realidad Aumentada</p>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Permite el acceso a la c√°mara</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Apunta al im√°n tur√≠stico</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">¬°Disfruta del contenido!</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-text" id="progressText">Preparando aplicaci√≥n...</div>
        
        <button class="start-btn" id="startBtn" disabled>
            <span id="btnText">CARGANDO...</span>
        </button>
    </div>
    
    <!-- ESCENA AR -->
    <div id="ar-scene"></div>
    
    <!-- CONTROLES -->
    <button id="exit-btn" title="Volver al inicio">‚úï</button>
    <div id="controls">
        <button class="control-btn" id="sound-btn" title="Sonido">üîä</button>
        <button class="control-btn" id="help-btn" title="Ayuda">‚ùì</button>
    </div>
    
    <!-- INDICADOR -->
    <div id="indicator">üîç Buscando im√°n...</div>

    <script>
        // ===== VARIABLES =====
        let arVideo = null;
        let soundEnabled = false;
        let progress = 0;
        
        // ===== BARRA DE PROGRESO =====
        function updateProgress(percent, text) {
            const bar = document.getElementById('progressBar');
            const textEl = document.getElementById('progressText');
            const btn = document.getElementById('startBtn');
            const btnText = document.getElementById('btnText');
            
            bar.style.width = percent + '%';
            textEl.textContent = text;
            
            if (percent >= 100) {
                btn.disabled = false;
                btnText.textContent = 'üöÄ ¬°EMPEZAR!';
            }
        }
        
        // ===== SIMULAR CARGA =====
        function simulateLoading() {
            let current = 0;
            const steps = [
                { percent: 20, text: "Iniciando sistema..." },
                { percent: 40, text: "Cargando motor 3D..." },
                { percent: 60, text: "Configurando AR..." },
                { percent: 80, text: "Preparando contenido..." },
                { percent: 100, text: "¬°Listo para comenzar!" }
            ];
            
            steps.forEach((step, index) => {
                setTimeout(() => {
                    updateProgress(step.percent, step.text);
                }, index * 800);
            });
        }
        
        // ===== INICIAR EXPERIENCIA =====
        function startAR() {
            // Ocultar pantalla de inicio
            document.getElementById('start-screen').style.display = 'none';
            
            // Crear escena AR
            const sceneHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: marker.mind; autoStart: true;" 
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                >
                    <a-assets>
                        <video id="ar-video" src="asset.mp4" preload loop playsinline></video>
                    </a-assets>
                    
                    <a-camera position="0 0 0"></a-camera>
                    
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-video src="#ar-video" width="1.78" height="1" position="0 0 0"></a-video>
                    </a-entity>
                </a-scene>
            `;
            
            document.getElementById('ar-scene').innerHTML = sceneHTML;
            document.getElementById('ar-scene').style.display = 'block';
            
            // Mostrar controles
            document.getElementById('exit-btn').style.display = 'flex';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('indicator').style.display = 'block';
            
            // Configurar eventos
            setTimeout(setupAREvents, 1000);
        }
        
        // ===== CONFIGURAR EVENTOS AR =====
        function setupAREvents() {
            const target = document.querySelector('[mindar-image-target]');
            const indicator = document.getElementById('indicator');
            
            if (target) {
                // Cuando se detecta el marcador
                target.addEventListener('targetFound', () => {
                    indicator.textContent = '‚úÖ Im√°n detectado';
                    indicator.style.borderColor = '#4CAF50';
                    indicator.style.background = 'rgba(76, 175, 80, 0.8)';
                    
                    // Reproducir video
                    arVideo = document.querySelector('#ar-video');
                    if (arVideo) {
                        arVideo.muted = !soundEnabled;
                        arVideo.play().catch(e => {
                            arVideo.muted = true;
                            arVideo.play();
                        });
                    }
                });
                
                // Cuando se pierde el marcador
                target.addEventListener('targetLost', () => {
                    indicator.textContent = 'üîç Buscando im√°n...';
                    indicator.style.borderColor = '#FF9800';
                    indicator.style.background = 'rgba(0, 0, 0, 0.8)';
                    
                    // Pausar video
                    if (arVideo) {
                        arVideo.pause();
                    }
                });
            }
        }
        
        // ===== CONTROLES =====
        function setupControls() {
            // Bot√≥n de sonido
            document.getElementById('sound-btn').addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                if (arVideo) {
                    arVideo.muted = !soundEnabled;
                }
                document.getElementById('sound-btn').textContent = soundEnabled ? 'üîä' : 'üîá';
            });
            
            // Bot√≥n de ayuda
            document.getElementById('help-btn').addEventListener('click', () => {
                alert('Ayuda:\n1. Aseg√∫rate de tener buena iluminaci√≥n\n2. Apunta la c√°mara al im√°n f√≠sico\n3. Mant√©n el im√°n estable\n4. El video aparecer√° autom√°ticamente');
            });
            
            // Bot√≥n de salida
            document.getElementById('exit-btn').addEventListener('click', () => {
                // Pausar video
                if (arVideo) {
                    arVideo.pause();
                    arVideo.currentTime = 0;
                }
                
                // Limpiar escena
                document.getElementById('ar-scene').innerHTML = '';
                document.getElementById('ar-scene').style.display = 'none';
                document.getElementById('exit-btn').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('indicator').style.display = 'none';
                
                // Mostrar pantalla de inicio
                document.getElementById('start-screen').style.display = 'flex';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressText').textContent = 'Preparando aplicaci√≥n...';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('btnText').textContent = 'CARGANDO...';
                
                // Reiniciar carga
                simulateLoading();
            });
        }
        
        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            // Iniciar carga
            simulateLoading();
            
            // Configurar bot√≥n de inicio
            document.getElementById('startBtn').addEventListener('click', startAR);
            
            // Configurar controles
            setupControls();
            
            // Solicitar c√°mara anticipadamente
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.log('C√°mara no disponible:', err);
                    });
            }
        });
    </script>
</body>
</html>
